<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Grid with Hover Effect</title>
<style>
    /* Reset default styles to remove any unwanted browser styles */
    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
    }

    /* Style the container */
    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
        padding: 16px;
        justify-content: center;
        align-items: center;
        /* Make the grid responsive */
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Style the image items */
    .image-item {
        position: relative;
        cursor: pointer;
        /* The image will have a maximum width and height of 100% of the container.
        When the container resizes, the image will adjust automatically. */
        max-width: 100%;
        max-height: 100%;
        /* Add a slight shadow to the image */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        /* Transition for the hover effect */
        transition: transform 0.2s ease;
    }

    /* Image caption */
    .image-caption {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-size: 14px;
        /* Hide the caption by default */
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    /* Hover effect */
    .image-item:hover {
        /* Scale the image up slightly on hover */
        transform: scale(1.03);
    }

    .image-item:hover .image-caption {
        /* Show the caption on hover */
        opacity: 1;
    }

    @media (max-width: 768px) {
        /* For mobile devices, change the number of columns to 2 */
        .image-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
</style>
</head>
<body>
<h1>Responsive Image Grid</h1>

<div class="image-grid">

    <div class="image-item">
        <img src="https://via.placeholder.com/300x200" alt="Image 1">
