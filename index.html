<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Grid with Hover Effect</title>
<style>
/* Base grid setup */
.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Creates a responsive grid */
    gap: 16px; /* Space between items */
    padding: 16px; /* Padding around the grid */
}

.image-item {
    transition: transform 0.3s ease; /* Smooth transition for hover effect */
}

.image-item img {
    width: 100%; /* Ensure images fill their container */
    height: auto; /* Maintain aspect ratio */
    border-radius: 8px; /* Optional: rounds the corners of the images */
}

/* Hover effect */
.image-item:hover {
    transform: scale(1.05); /* Enlarges the item slightly */
}

.caption {
    text-align: center; /* Centers the caption text */
    margin-top: 8px; /* Space between image and caption */
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .image-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Adjusts grid columns for smaller screens */
    }
}
</style>
</head>
<body>
  <div class="image-grid">
    <div class="image-item">
        <img src="path-to-your-image1.jpg" alt="Caption One">
        <p class="caption">Caption One</p>
    </div>
    <div class="image-item">
        <img src="path-to-your-image2.jpg" alt="Caption Two">
        <p class="caption">Caption Two</p>
    </div>
    <!-- Add more items similarly -->
</div>
</body>
